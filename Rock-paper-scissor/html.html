<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class=" heading">
        <h1 id="head"> Rock Paper Scissor</h1>
    </div>

    <div class="choices">
        <div class="choice" id="Rock">
            <img src="rock.png" alt="image">
        </div>
        <div  class="choice" id="Paper">
            <img src="paper.png" alt="image">
        </div>
        <div  class="choice" id="Scissor">
            <img src="scissors.png" alt="image">
        </div>
    </div>

        <div class="score">
            <div class="userscore">
                <p id="user-choice"> 0</p>
                <p >You</p>
            </div>
            
            <div class="compscore">
                <p id="comp-choice"> 0</p>
                <p>Comp</p>
            </div>
        </div>

        
    <div class="msg">
        <p class="msg-container"> Play Your Game</p>
    </div>

</body>
<script src="java.js"></script>
</html>
