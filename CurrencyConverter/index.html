<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" 
    />
</head>
<body>
    <div class="container">
    <div class="header">
        <h2>Currency Converter</h2>
    </div>
    <form>
    <div class="amount">
        <p>Enter Amount</p>
        <input type="text"/>
    </div>
    <div class="dropdown">
        <div class="from">
            <p>From</p>
            <div class="selector">
            <img src="https://flagsapi.com/US/flat/64.png">
                <select name="from" class="options">
                    <!-- <option  value="USD"> USD</option>
                    <option  value="INR"> IND</option>
                    <option  value="EUR"> EUR</option>
                    <option  value="AUD"> AUD</option> -->
                </select>
            </div>
        </div>
        <i class="fa-solid fa-arrow-right-arrow-left"></i>
        <div class="to"> 
            <p>To</p>
            <div class="selector">
            <img src="https://flagsapi.com/IN/flat/64.png">
                <select name="to"class="options">
                    <!-- <option  value="USD"> USD</option>
                    <option  value="INR"> EUR">IND</option>
                    <option  value=" EUR</option>
                    <option  value="AUD"> AUD</option> -->
                </select>
            </div>
        </div>
    </div>
        <div class="msg"> 
            <p> 1 USD = 80 INR</p>
            <button class="btn" > Get Exchange Rate </button>
        </div>
    </form>
</div>

</body>
<script src="currcode.js"></script>
<script src="jScript.js"></script>
</html>
